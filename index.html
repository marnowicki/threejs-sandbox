<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThreeJs Sandbox</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background-color:  rgb(14, 64, 83);
            /* background-image: linear-gradient(to bottom right, rgb(53, 66, 78), rgb(31, 41, 39)); */
            background-image: repeating-radial-gradient(rgb(27, 137, 180), rgb(14, 64, 83) 80%, #000 130%);
            color: white;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            overflow: auto;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flex-container>div {
            display: flex;
            flex-direction: column;
            margin: 15px;
            transition: all 0.3s ease-in-out;
            box-shadow: 5px 5px 5px rgb(44, 131, 80);
            background: black;
            border-radius: 10px;
            overflow: hidden;
            animation: example 5s ease-in-out 0s infinite alternate;
        }

        .flex-container>div:hover {
            transform: scale(1.05);
            box-shadow: 10px 10px 10px rgb(44, 96, 131);
        }

        @keyframes example {
            from {
                box-shadow: 0 0 5px 5px rgb(44, 131, 80);

            }

            to {
                box-shadow: 0 0 7px 7px rgb(44, 96, 131);
            }
        }

        img {
            max-width: 30vw;
            max-height: 30vh;
            border: none;

        }

        @media screen and (max-width: 600px) {
            img {
                max-width: 100vw;
                max-height: 100vh;
            }
        }

        h2 {
            text-align: center;
        }

        a {
            color: skyblue;
            text-align: center;
            background-color: rgb(22, 24, 24);
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <h2>
        ThreeJs Sandbox
    </h2>
    <div class="flex-container">
        <div>
            <a href="./01-hello-world/">
                <img src="01-hello-world/screen.png" alt="screenshot" />
                Hello world 01
            </a>
        </div>
    </div>
</body>

</html>
